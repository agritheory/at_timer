<head>
  <link rel="stylesheet" type="text/css" href="css/at_timer.css">

  <title>AgriTheory Time Tracker</title>
</head>
<body>
  <div class="container-fluid login">
  <div>
    <h3><b>AgriTheory Time Tracker<b></h3>
  </div>
  <section id="login-section" class="login-section d-block">
    <form id="login-form">
      <input id="domain" class="form-control" type="text" placeholder="agritheory.com"/><br>
      <input id="username" class="form-control" type="text" placeholder="Username"/><br>
      <input id="password" class="form-control" type="password" placeholder="Password"/><br>
      <input id="login" class="btn btn-primary" type="submit" value="Login"/><br>
    </form>
  </section>
  <section id="timer-section" class="timer-section d-none">
    <form id="timer-form">
      <input id="project" class="form-control" type="text" placeholder="Project"/><br>
      <input id="task" class="form-control" type="text" placeholder="Task"/><br>
      <input id="todo" class="form-control" type="text" placeholder="ToDo"/><br>
      <input id="start-timer" class="btn btn-primary" type="submit" value="Start Timer"/><br>
    </form>
  </section>
  </div>
</body>


<style>
.login-section {
  width: 100%;
  text-align: center;
}

.timer-section {
  width: 100%;
  text-align: center;
}

.login h3 {
  color: #a5460d;
  padding: 10px;
  text-align: center;
}

.login form {
  padding: 10px;

}

body {
  background-image: url("ewe.jpeg");
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  background-color: #2C2923;
}
</style>
